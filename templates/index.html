<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #f0e7e7;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-color: #c1440e;">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-sm-16 col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class="bg-danger">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-sm-12 col-md-8">
          <h2 class="bg-danger">Featured Mars Image</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />

        </div>

        <div class="col-sm-6 col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts" style="text-align: center;">
            <h2 class="bg-danger">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres" >
        <div class="page-header">
          <h2 class="text-center bg-danger">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.mars_hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail" style="background-color:	#000000;">
            <img class="img-circle" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption" style="text-align: center;">
              <h2 style="color: burlywood;">{{hemisphere.title}}</h2>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
